<div>
	<fieldset class="center" style="margin-top: 20%;">
		<form [formGroup]='loginForm' (ngSubmit)='login()'>
      <mat-form-field style="font-size: medium; flex-grow: 1; margin-left: 1rem;">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.value">[Wymagane]</mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field style="font-size: medium; flex-grow: 1; margin-left: 1rem;">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" formControlName="password">
        <!-- <mat-error *ngIf="loginForm.get('username')?.hasError('invalidUUID') && loginForm.get('username')?.value">[Invalid UUID]</mat-error> -->
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
	</fieldset>
</div>
